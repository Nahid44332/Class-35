<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Conditional Statement</title>
</head>
<body>
    
    <script>
        let marks;

        marks = 46;

        if(marks>100 || marks<0){
            console.log("Invalid Marks");
        }

        else if(marks>=80){ // 80 81 82 83 84 85 86 87 88
            console.log("The grade is A+");
        }

        else if(marks>=70){ //70 71 72 73 74 75 76 77 78 79
            console.log("The grade is A");
        }

        else if(marks>=60){ //60 61 62 63 64 65 66 67 68 69
            console.log("The grade is A-")
        }

        else if(marks>=50){
            console.log("The grade is B");
        }

        else if(marks>=40){
            console.log("The grade is C");
        }

        else if(marks>=33){ // 33, 34, 35, 36, 37, 38, 39
            console.log("The grade is D");
        }

        else{
            console.log("The grade is F");
        }
